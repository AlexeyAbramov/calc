<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Laminate Calculator</title>
</head>

<body>
    <div class="wrapper">
        <header class="header-background">
            <img class="header-background__image" src="img/bg.png" alt="bg-image">
            <h1 class="header-background__heading">Расчет ламината</h1>
        </header>
        <div class="form-wrapper">
            <form class="form">
                <div class="form-item">
                    <label for="form__square">МЕТРАЖ</label><br>
                    <input name="form__square" type="number" id="form__square" placeholder="Введите метраж помещения в кв.м. "><br>
                </div>
                <div class="form-item">
                    <label for="form__packing">СКОЛЬКО КВ.М В УПАКОВКЕ</label><br>
                    <select name="form__packing" id="form_packing"><br>
                    <option value="1.1">1.1</option>
                    <option value="1.5">1.5</option>
                    <option value="1.10">1.10</option>
                    <option value="1.4">1.4</option>
                    <option value="1.5">1.5</option>
                    <option value="1.55">1.55</option>
                    <option value="1.70">1.70</option>
                    <option value="1.75">1.75</option>
                    <option value="1.80">1.80</option>
                    <option value="2">2</option>
                    <option value="2.60">2.60</option>
                    <option value="2.70">2.70</option>
                    <option value="3.08">3.08</option>
                </select><br>                  
                </div>
                <div class="form-item">
                    <label for="form__variant">СПОСОБ УКЛАДКИ</label><br>
                    <select name="form_variant" id="form_variant">
                        <option value="1">Прямой</option>
                        <option value="2">От угла</option>
                    </select><br>
                </div>
            </form>
            <div class="total">
                <div class="total__title">
                    Количество упаковок
                </div>
                <div class="total__quantity">
                    0
                </div>
            </div>
        </div>
    </div>
    <script src="./src/script.js"></script>
</body>

</html>
